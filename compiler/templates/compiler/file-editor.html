{% extends "compiler/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'compiler/file-editor-styles.css' %}?{% now "U" %}">
{% endblock head %}

{% block content %}
    <div class="file-upload">
        <div class="form-wrapper">
            <form action="{% url 'compiler:add_file' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label>
                            {{ field.label }}
                            {{ field }}
                        </label>
                    </div>
                {% endfor %}
                <div class="form-group">
                    <label>
                        Parent directory
                        <select class="form-control" name="parent">
                            {% for dir in all_directories %}
                                <option value="{{ dir.id }}">{{ dir.info.name }}</option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-light">Upload file</button>
            </form>
        </div>
    </div>
    <div class="file-content">
        <div class="wrapper">
            <pre>{{ content }}</pre>
        </div>
        <div class="file-sections">
            {% for section in sections %}
                <pre class="mb-0">{{ section }}</pre>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
