<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <title>AWW</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'compiler/styles.css' %}?{% now "U" %}">
</head>

<body>
<div class="grid-container">
    <div class="grid-item navbar navbar-expand-sm navbar-dark">
        <div class="container-fluid">
            <div class="d-flex align-items-center">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="theme-switch-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="themeButton">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class="collapse navbar-collapse p-2" id="navbarToggleExternalContent">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href={% url 'compiler:index' %}>Home</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link" href="{% url 'logout' %}" onclick="dropLocalStorage()">Logout</a>
                    {% else %}
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    {% block content %}{% endblock content %}
</div>
<script src="{% static 'compiler/themes.js' %}"></script>
<script src="{% static 'compiler/main.js' %}"></script>
</body>

</html>
